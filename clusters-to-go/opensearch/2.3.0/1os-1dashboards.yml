# 1 OpenSearch node, 1 Dashboard instance - (v2.3.0)
version: '3'
services:
  osnode:
    image: opensearchproject/opensearch:2.3.0
    container_name: osnode2.3.0
    environment:
      - cluster.name=opensearch-cluster
      - node.name=osnode
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "DISABLE_SECURITY_PLUGIN=true"
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - osdata:/usr/share/opensearch/data
    ports:
      - 9200:9200
      - 9600:9600
    networks:
      - opensearch-net
  dashboards:
    image: opensearchproject/opensearch-dashboards:2.3.0
    container_name: dashboards2.3.0
    ports:
      - 5601:5601
    expose:
      - "5601"
    environment:
      - 'OPENSEARCH_HOSTS=["http://osnode:9200"]'
      - 'DISABLE_SECURITY_DASHBOARDS_PLUGIN=true'
    networks:
      - opensearch-net

volumes:
  osdata:

networks:
  opensearch-net: